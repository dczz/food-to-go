spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:~/mem
      username: sa
      password: sa
  jpa:
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      schema-locations: schema.sql
logging:
  level:
    root: info